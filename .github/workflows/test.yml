name: C++ CI with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3

    - name: 🛠️ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ lcov gcovr

    - name: 🏗️ Configure project with coverage flags
      run: |
        cmake -DCMAKE_CXX_FLAGS="--coverage" -B build

    - name: 🔨 Build the project
      run: |
        cmake --build build

    - name: ✅ Run tests
      run: |
        ./build/main_test

    - name: 📊 Generate coverage report
      run: |
        gcovr -r . --txt --html --html-details -o build/coverage.html
        gcovr -r . > build/coverage.txt

    - name: 📦 Upload HTML coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/coverage.html
